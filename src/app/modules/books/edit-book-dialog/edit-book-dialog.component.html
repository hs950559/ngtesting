<form [formGroup]="bookForm" (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Name"
      formControlName="name"
    />
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Author</label>
    <input
      type="text"
      class="form-control"
      name="author"
      placeholder="Author"
      formControlName="author"
    />
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Price</label>
    <input
      type="text"
      class="form-control"
      name="price"
      placeholder="Price"
      formControlName="price"
    />
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Published Date</label>
    <input
      type="text"
      class="form-control"
      name="publishedDate"
      placeholder="Published Date"
      formControlName="publishedDate"
      readonly
    />
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <button class="btn btn-warning mr-2" (click)="onClose()">
    Close
  </button>
  <button type="submit" class="btn btn-primary" [disabled]="bookForm?.invalid">
    Submit
  </button>
</form>
